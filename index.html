<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Interaction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- 8-bit font -->
</head>
<body>
    <div class="container">
        <div class="text-overlay">
            <div>Click Me</div>
            <div class="arrow">â†“</div>
        </div>
        <img id="gif" src="https://i.gifer.com/origin/19/19b784c7216727910ec2b553092d3eff_w200.gif" alt="First GIF" class="gif">
        <div id="options" class="options" style="display: none;">
            <ul>
                <li><a href="https://www.launchmynft.io/collections/5C2ijNMAbEn1YVwxALA4pimWHjtkDXSR5dxX17E4x9A6/VZhTpyCPnqjs6UgfOlcf" target="_blank" class="link">Buy NFT</a></li>
                <li><a href="https://t.me/MewMewPortal" target="_blank" class="link">Join TG</a></li>
                <li id="sellButton" style="cursor: pointer;" class="link">Sell if you wish</li> <!-- Trigger modal -->
            </ul>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <iframe id="videoEmbed" src="https://www.youtube.com/embed/pwxAi11UQ5k" frameborder="0" allowfullscreen></iframe> <!-- New video -->
    </div>

    <script>
        const gif = document.getElementById('gif');
        const options = document.getElementById('options');
        const textOverlay = document.querySelector('.text-overlay');
        const sellButton = document.getElementById('sellButton');
        const videoModal = document.getElementById('videoModal');
        const closeModal = document.getElementById('closeModal');

        gif.addEventListener('click', () => {
            gif.style.display = 'none'; // Hide the first GIF
            textOverlay.style.display = 'none'; // Hide the text overlay
            setTimeout(() => {
                gif.src = 'https://pa1.narvii.com/6342/fb158d36a3dc6ae0a2c20c25fb7a43603824f095_00.gif'; // Change to second GIF
                gif.style.display = 'block'; // Show the second GIF
                setTimeout(() => {
                    options.style.display = 'block'; // Show options after 1 second
                }, 1000);
            }, 1000); // Delay for the vanish effect
        });

        sellButton.addEventListener('click', () => {
            videoModal.style.display = 'block'; // Show the video modal
        });

        closeModal.addEventListener('click', () => {
            videoModal.style.display = 'none'; // Hide the video modal
        });

        window.addEventListener('click', (event) => {
            if (event.target === videoModal) {
                videoModal.style.display = 'none'; // Hide modal if clicked outside
            }
        });
    </script>
</body>
</html>
