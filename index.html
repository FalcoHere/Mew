<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Interaction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="text-overlay">
            <div>Click Me</div>
            <div class="arrow">â†“</div>
        </div>
        <img id="gif" src="https://example.com/your-gif.gif" alt="GIF" />
        <button id="sellButton">Sell If You Wish</button>
    </div>

    <div id="videoModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <iframe id="videoEmbed" src="https://www.youtube.com/embed/wCsyEzrLINU" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const sellButton = document.getElementById('sellButton');
        const videoModal = document.getElementById('videoModal');
        const closeModal = document.getElementById('closeModal');

        sellButton.addEventListener('click', () => {
            videoModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            videoModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === videoModal) {
                videoModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
