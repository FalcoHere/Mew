<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Interaction</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- Chunky font -->
</head>
<body>
    <div class="container">
        <div class="text-overlay">
            <div>Click Me</div>
            <div class="arrow">â†“</div>
        </div>
        <img id="gif" src="https://i.gifer.com/origin/19/19b784c7216727910ec2b553092d3eff_w200.gif" alt="First GIF" class="gif">
        <div id="options" class="options" style="display: none;">
            <ul>
                <li><a href="https://www.launchmynft.io/collections/5C2ijNMAbEn1YVwxALA4pimWHjtkDXSR5dxX17E4x9A6/VZhTpyCPnqjs6UgfOlcf" target="_blank">Buy NFT</a></li>
                <li><a href="https://dexscreener.com/solana/5rpt8dzdtqarvutgb1kc3azeptslsgzq4s9epenkeerd" target="_blank">Buy Coin</a></li> <!-- Updated link -->
                <li id="sellButton" style="cursor: pointer;">Sell if you wish</li> <!-- Made clickable -->
            </ul>
        </div>
    </div>

    <!-- New GIF Container -->
    <div id="gif-container">
        <img id="interactive-gif" src="https://pa1.narvii.com/6342/fb158d36a3dc6ae0a2c20c25fb7a43603824f095_00.gif" alt="Interactive GIF" style="cursor: pointer;">
    </div>

    <!-- Popup for the PNG image -->
    <div id="popup" style="display: none;">
        <span id="close-popup" style="cursor: pointer;">&times;</span>
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f0c4fb1f-b8b1-4bf3-9d6e-a765283ca1ca/d5imu6t-44ac7abe-48c4-406d-b257-601f0cd8e028.png" alt="Pokedex" style="width: 100%; height: auto;">
    </div>

    <div id="videoModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <iframe id="videoEmbed" src="https://www.youtube.com/embed/wCsyEzrLINU" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const gif = document.getElementById('gif');
        const options = document.getElementById('options');
        const textOverlay = document.querySelector('.text-overlay');
        const sellButton = document.getElementById('sellButton');
        const videoModal = document.getElementById('videoModal');
        const closeModal = document.getElementById('closeModal');
        const interactiveGif = document.getElementById('interactive-gif');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('close-popup');

        gif.addEventListener('click', () => {
            gif.style.display = 'none'; // Hide the first GIF
            textOverlay.style.display = 'none'; // Hide the text overlay
            setTimeout(() => {
                gif.src = 'https://pa1.narvii.com/6342/fb158d36a3dc6ae0a2c20c25fb7a43603824f095_00.gif'; // Change to second GIF
                gif.style.display = 'block'; // Show the second GIF
                setTimeout(() => {
                    options.style.display = 'block'; // Show options after 1 second
                }, 1000);
            }, 1000); // Delay for the vanish effect
        });

        sellButton.addEventListener('click', () => {
            videoModal.style.display = 'block'; // Show the video modal
        });

        closeModal.addEventListener('click', () => {
            videoModal.style.display = 'none'; // Hide the video modal
        });

        window.addEventListener('click', (event) => {
            if (event.target === videoModal) {
                videoModal.style.display = 'none'; // Hide modal if clicked outside
            }
        });

        // Interactive GIF click event
        interactiveGif.addEventListener('click', () => {
            popup.style.display = 'block'; // Show the popup
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none'; // Hide the popup
        });

        // Optional: Close popup when clicking outside of the image
        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none'; // Hide modal if clicked outside
            }
        });
    </script>
</body>
</html>
